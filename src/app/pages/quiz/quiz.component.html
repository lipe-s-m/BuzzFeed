<div class="container">
	<div class="logo">
		<img src="assets/images/logo.png" alt="Logo">
	</div>

	<hr>
	<quiz-result class="component" *ngIf="finished; else elseBlock" />

	<ng-template #elseBlock class="quiz">

		<quiz-title class="component" />
		<quiz-question class="component" />
		<quiz-options class="component" />
	</ng-template>
	<hr>
	<button class="buttonBack" (click)="backToHome()"><- Voltar para a Home</button>

</div>
